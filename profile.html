<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LitWire - Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
.container { max-width: 800px; margin: 0 auto; }
.content-card { background-color: #fff; padding: 2rem; border-radius: 1rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 1.5rem; }
.button { background-color: #2e598b; color: #fff; padding: 0.5rem 1.5rem; border-radius: 0.5rem; cursor: pointer; transition: all 0.3s ease; }
.button:hover { background-color: #234368; }
.loading-overlay, #error-overlay { position: fixed; top:0; left:0; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:50; color:#fff; text-align:center; padding:1rem; }
.loading-overlay { background-color: rgba(0,0,0,0.7); }
#error-overlay { background-color: rgba(255,0,0,0.85); font-family: monospace; overflow:auto; }
#error-overlay.hidden, .loading-overlay.hidden { display:none; }
.spinner-border { border: 4px solid rgba(0,0,0,0.1); border-top-color: #1e40af; border-radius: 50%; width: 3rem; height: 3rem; animation: spin 1s linear infinite; margin: auto; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

<header class="w-full bg-white shadow-md py-4">
<nav class="container flex justify-between items-center px-4 md:px-8">
<div class="text-3xl font-bold text-gray-800"><span class="text-blue-900">Lit</span><span class="text-gray-900">Wire</span></div>
<div class="flex items-center space-x-6">
    <a href="feed.html" class="text-gray-800 font-medium py-2 px-4 rounded-lg hover:text-blue-900 transition duration-300">Feed</a>
    <a href="matches.html" class="text-gray-800 font-medium py-2 px-4 rounded-lg hover:text-blue-900 transition duration-300">Matches</a>
    <button id="sign-out-btn" class="bg-red-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">Sign Out</button>
</div>
</nav>
</header>

<main class="flex-grow container mt-12 px-4 md:px-8">
<div class="bg-white p-8 rounded-2xl shadow-lg mb-8">
<h1 class="text-2xl font-bold mb-4 text-gray-900">Your Profile</h1>

<div id="loading" class="loading-overlay">
<div class="spinner-border" role="status"></div>
<p class="text-xl mt-4">Loading profile...</p>
</div>

<div id="profile-container" class="w-full hidden"></div>

<div id="error-overlay" class="hidden">
<h2 class="text-2xl font-bold mb-4">Error</h2>
<pre id="debug-output" class="whitespace-pre-wrap text-left"></pre>
<button onclick="document.getElementById('error-overlay').classList.add('hidden');" class="button mt-4">Close</button>
</div>

</div>
</main>

<footer class="bg-gray-800 text-white py-6 mt-12 w-full">
<div class="container text-center text-sm">
&copy; 2024 LitWire. All rights reserved.
</div>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

// --- Firebase config ---
const firebaseConfig = {
  apiKey: "AIzaSyBxYO1_dzEP2eLAADSG1hsjKBcDjeFCpmk",
  authDomain: "litwire-97956.firebaseapp.com",
  projectId: "litwire-97956",
  storageBucket: "litwire-97956.firebasestorage.app",
  messagingSenderId: "263009111921",
  appId: "1:263009111921:web:713622b1cfa59ddb9130d0",
  measurementId: "G-ZWVFHF5YQX"
};

// --- Initialize Firebase ---
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);

// --- DOM elements ---
const loadingEl = document.getElementById('loading');
const profileContainer = document.getElementById('profile-container');
const errorOverlay = document.getElementById('error-overlay');
const debugOutput = document.getElementById('debug-output');

function show(el){ el.classList.remove('hidden'); }
function hide(el){ el.classList.add('hidden'); }

// --- Auth state listener ---
onAuthStateChanged(auth, async (user) => {
    if (!user) {
        window.location.href = 'index.html'; // redirect if not signed in
        return;
    }

    const userId = user.uid;
    show(loadingEl);

    try {
        const docRef = doc(db, `artifacts/litwire-97956/users/${userId}/profile/data`);
        const docSnap = await getDoc(docRef);
        profileContainer.innerHTML = '';

        if (docSnap.exists()) {
            const profile = docSnap.data();
            let html = `<div class="space-y-2">`;

            for (const [key, value] of Object.entries(profile)) {
                html += `<p class="text-gray-700"><span class="font-semibold">${key}:</span> ${value || 'N/A'}</p>`;
            }

            html += `</div>
            <div class="mt-4 p-4 rounded-lg bg-gray-50 border border-gray-200 text-xs text-gray-500 break-all">
            <span class="font-semibold">User ID:</span> ${userId}</div>`;

            profileContainer.innerHTML = html;
        } else {
            profileContainer.innerHTML = `
            <p class="text-gray-700">No profile data found. Create your profile on the homepage!</p>
            <div class="mt-4 p-4 rounded-lg bg-gray-50 border border-gray-200 text-xs text-gray-500 break-all">
            <span class="font-semibold">User ID:</span> ${userId}</div>`;
        }

        hide(loadingEl);
        show(profileContainer);

    } catch (err) {
        debugOutput.textContent = JSON.stringify(err, null, 2);
        hide(loadingEl);
        show(errorOverlay);
    }
});

// --- Sign out button ---
document.getElementById('sign-out-btn').addEventListener('click', async () => {
    await signOut(auth);
    window.location.href = 'index.html';
});
</script>
</body>
</html>
