<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LitWire - Matches</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
.container { max-width: 800px; margin: 0 auto; }
.tag { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 500; background-color: #dbeafe; color: #1e3a8a; }
.button { background-color: #2e598b; color: #fff; padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; transition: all 0.3s ease; }
.button:hover { background-color: #234368; }
.loading-overlay { display:flex; flex-direction:column; justify-content:center; align-items:center; color:#000; text-align:center; padding:1rem; }
.hidden { display:none; }
.spinner-border { border: 4px solid rgba(0,0,0,0.1); border-top-color: #1e40af; border-radius: 50%; width: 3rem; height: 3rem; animation: spin 1s linear infinite; margin: auto; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<header class="w-full bg-white shadow-md py-4">
<nav class="container flex justify-between items-center px-4 md:px-8">
<div class="text-3xl font-bold text-gray-800"><span class="text-blue-900">Lit</span><span class="text-gray-900">Wire</span></div>
<div class="flex items-center space-x-6">
    <a href="feed.html" class="text-gray-800 font-medium py-2 px-4 rounded-lg hover:text-blue-900 transition duration-300">Feed</a>
    <a href="profile.html" class="text-gray-800 font-medium py-2 px-4 rounded-lg hover:text-blue-900 transition duration-300">Profile</a>
    <button id="sign-out-btn" class="bg-red-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">Sign Out</button>
</div>
</nav>
</header>

<main class="flex-grow container mt-12 px-4 md:px-8">
<div class="bg-white p-8 rounded-2xl shadow-lg mb-8">
<h1 class="text-2xl font-bold mb-4 text-gray-900">Find Your Book Matches</h1>

<div id="loading" class="loading-overlay">
    <div class="spinner-border"></div>
    <p class="text-gray-500 mt-2">Loading matches...</p>
</div>

<div id="matches-container" class="space-y-6 hidden"></div>
</div>
</main>

<footer class="bg-gray-800 text-white py-6 mt-12 w-full">
<div class="container text-center text-sm">
&copy; 2024 LitWire. All rights reserved.
</div>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signInAnonymously, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBxYO1_dzEP2eLAADSG1hsjKBcDjeFCpmk",
  authDomain: "litwire-97956.firebaseapp.com",
  projectId: "litwire-97956",
  storageBucket: "litwire-97956.firebasestorage.app",
  messagingSenderId: "263009111921",
  appId: "1:263009111921:web:713622b1cfa59ddb9130d0",
  measurementId: "G-ZWVFHF5YQX"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const auth = getAuth(app);
const db = getFirestore(app);

const loadingEl = document.getElementById('loading');
const matchesContainer = document.getElementById('matches-container');
const signOutBtn = document.getElementById('sign-out-btn');

function show(el){ el.classList.remove('hidden'); }
function hide(el){ el.classList.add('hidden'); }

// Dummy influencer data
const influencers = [
    {name: 'Literary Lexie', bio: 'Fantasy & sci-fi lover.', interests: ['Fantasy','Sci-fi','Magic','Epic']},
    {name: 'Mystery Mike', bio: 'Thrillers & whodunits enthusiast.', interests: ['Mystery','Thriller','Crime','Suspense']},
    {name: 'Romance Rachel', bio: 'Hopeless romantic & historical fiction fan.', interests: ['Romance','Historical Fiction','Drama']},
    {name: 'Historical Helen', bio: 'Non-fiction & historical fiction lover.', interests: ['History','Non-fiction','Historical Fiction']},
    {name: 'Adventure Alex', bio: 'Adventure & philosophical reads.', interests: ['Adventure','Travel','Philosophy']}
];

function renderMatch(profile, commonInterests, matchPercentage){
    const el = document.createElement('div');
    el.className = 'bg-white p-6 rounded-2xl shadow-md border border-gray-200 flex flex-col';
    
    const interestsHtml = commonInterests.map(i => `<span class="tag">${i}</span>`).join(' ');
    
    el.innerHTML = `
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-4">
                <i class="fas fa-user-circle text-gray-400 text-3xl"></i>
                <div>
                    <p class="text-xl font-semibold text-gray-900">${profile.name}</p>
                    <p class="text-sm text-gray-500">${profile.bio}</p>
                </div>
            </div>
            <div class="flex flex-col items-end space-y-2">
                <span class="text-lg font-bold text-blue-900">${matchPercentage}% Match</span>
                <button class="button" onclick="alert('Messaging ${profile.name}!')">Message</button>
            </div>
        </div>
        <div class="space-y-2 mt-2">
            <p class="text-sm text-gray-600 font-medium">Shared Interests:</p>
            <div class="flex flex-wrap gap-2">${commonInterests.length ? interestsHtml : '<p class="text-gray-500 text-sm">No common interests</p>'}</div>
        </div>
    `;
    matchesContainer.appendChild(el);
}

// Auth logic
onAuthStateChanged(auth, async user=>{
    if(!user){
        await signInAnonymously(auth);
        return;
    }
    const userId = user.uid;
    show(loadingEl);
    matchesContainer.innerHTML = '';
    
    try{
        const userDoc = await getDoc(doc(db, `artifacts/users/${userId}/profile`));
        const userProfile = userDoc.exists() ? userDoc.data() : {interests: []};
        const userInterests = userProfile.interests || [];
        
        const matches = influencers.map(i=>{
            const common = i.interests.filter(inter=>userInterests.includes(inter));
            const percent = Math.round((common.length / Math.max(userInterests.length, i.interests.length)) * 100);
            return {i, common, percent};
        }).sort((a,b)=>b.percent-a.percent);
        
        if(matches.length){
            matches.forEach(m=>renderMatch(m.i, m.common, m.percent));
        } else {
            matchesContainer.innerHTML = `<p class="text-gray-500 text-center">No matches found. Add more interests!</p>`;
        }
    } catch(e){
        console.error(e);
        matchesContainer.innerHTML = `<p class="text-red-500 text-center">Error loading matches.</p>`;
    } finally{
        hide(loadingEl);
        show(matchesContainer);
    }
});

// Sign out
signOutBtn.addEventListener('click', async ()=>{
    await signOut(auth);
    await signInAnonymously(auth);
});
</script>
</body>
</html>
