<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitWire - Messages (Pro)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .chat-container { height: calc(100vh - 10rem); }
        .sidebar { min-width: 320px; width: 320px; }
        .message-bubble { max-width: 75%; padding: 0.75rem 1rem; border-radius: 1.25rem; }
        .sent { background-color: #2563eb; color: #fff; align-self: flex-end; }
        .received { background-color: #e5e7eb; color: #1f2937; align-self: flex-start; }
        .modal { z-index: 1000; transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        .modal.show .modal-content { transform: translateY(0); }
        #conversations-list li:hover { background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

<header class="bg-white shadow-sm py-4 sticky top-0 z-50">
    <nav class="container mx-auto flex justify-between items-center px-4">
        <div class="text-3xl font-bold"><span class="text-blue-700">Lit</span><span class="text-gray-900">Wire</span></div>
        <div id="nav-container" class="flex items-center space-x-6"></div>
    </nav>
</header>

<main class="container mx-auto mt-8 px-4">
    <div id="main-content-view" class="hidden">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900">Messages</h1>
            <button id="new-chat-btn" class="bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-800 transition-colors flex items-center gap-2">
                <i class="fas fa-plus"></i> New Chat
            </button>
        </div>
        <div class="bg-white rounded-lg shadow-xl flex chat-container overflow-hidden">
            <div class="sidebar border-r border-gray-200 flex flex-col">
                <div class="p-4 border-b border-gray-200">
                    <input type="text" id="conversation-search" placeholder="Search conversations..." class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <ul id="conversations-list" class="flex-grow overflow-y-auto">
                    <li id="conversations-loading" class="p-4 text-gray-500">Loading conversations...</li>
                </ul>
            </div>

            <div id="chat-window" class="flex-grow flex flex-col">
                <div id="no-chat-selected" class="flex flex-col items-center justify-center h-full text-gray-500">
                    <i class="fas fa-comments text-6xl mb-4"></i>
                    <h2 class="text-xl font-semibold">Select a conversation</h2>
                    <p>Or start a new one to begin messaging.</p>
                </div>

                <div id="chat-ui" class="hidden flex-grow flex flex-col">
                    <div class="chat-header flex items-center gap-4 p-4 border-b border-gray-200 bg-white">
                        <img id="chat-user-photo" src="" alt="User" class="w-12 h-12 rounded-full object-cover">
                        <div>
                            <p id="chat-user-name" class="font-bold text-lg"></p>
                            <p id="chat-user-status" class="text-sm text-green-500">Online</p>
                        </div>
                    </div>
                    <div id="chat-messages" class="flex-grow p-4 overflow-y-auto flex flex-col gap-2 bg-gray-50"></div>
                    <form id="message-form" class="p-4 bg-white border-t border-gray-200 flex items-center gap-2">
                        <input type="text" id="message-input" placeholder="Type a message..." class="flex-grow p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off">
                        <button type="submit" class="bg-blue-700 text-white w-12 h-12 rounded-full hover:bg-blue-800 transition-colors flex-shrink-0 flex items-center justify-center">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div id="new-chat-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
    <div class="modal-content bg-white p-6 rounded-lg shadow-2xl w-full max-w-md transform -translate-y-10">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-blue-700">Start a New Chat</h2>
            <button class="close-btn text-2xl text-gray-500 hover:text-gray-800">&times;</button>
        </div>
        <input type="text" id="new-chat-search" placeholder="Search for users..." class="w-full p-2 border border-gray-300 rounded mb-4">
        <ul id="new-chat-results" class="space-y-2 max-h-64 overflow-y-auto"></ul>
    </div>
</div>

<script type="module">
    // Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
        getFirestore, collection, query, where, getDocs, addDoc, onSnapshot,
        doc, getDoc, serverTimestamp, orderBy, limit, writeBatch, collectionGroup
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // =================================================================================
    // 1. CONFIGURATION & INITIALIZATION 
    // =================================================================================

    // !!! --- SECURITY WARNING --- !!!
    // In a production app, these keys MUST be stored in environment variables
    // on a server or using a build tool. Exposing them client-side is a risk.
    const firebaseConfig = {
        apiKey: "AIzaSyBxYO1_dzEP2eLAADSG1hsjKBcDjeFCpmk", // Replace with your actual config
        authDomain: "litwire-97956.firebaseapp.com",
        projectId: "litwire-97956",
        storageBucket: "litwire-97956.appspot.com",
        messagingSenderId: "263009111921",
        appId: "1:263009111921:web:713622b1cfa59ddb9130d0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Global state variables
    let currentUser = null;
    let currentConversationId = null;
    let conversationsUnsubscribe = null;
    let messagesUnsubscribe = null;

    // DOM Element selectors for easy access
    const DOMElements = {
        mainContentView: document.getElementById("main-content-view"),
        navContainer: document.getElementById("nav-container"),
        newChatBtn: document.getElementById("new-chat-btn"),
        newChatModal: document.getElementById("new-chat-modal"),
        newChatSearch: document.getElementById("new-chat-search"),
        newChatResults: document.getElementById("new-chat-results"),
        conversationsList: document.getElementById("conversations-list"),
        chatWindow: document.getElementById("chat-window"),
        noChatSelected: document.getElementById("no-chat-selected"),
        chatUI: document.getElementById("chat-ui"),
        chatUserName: document.getElementById("chat-user-name"),
        chatUserPhoto: document.getElementById("chat-user-photo"),
        chatMessages: document.getElementById("chat-messages"),
        messageForm: document.getElementById("message-form"),
        messageInput: document.getElementById("message-input"),
    };
    
    // =================================================================================
    // 2. UI MODULE - Functions for manipulating the DOM
    // =================================================================================
    const UI = {
        renderNavbar(user) {
            DOMElements.navContainer.innerHTML = user ? `
                <a href="#" class="font-medium text-gray-600 hover:text-blue-700">Home</a>
                <a href="#" class="font-medium text-gray-600 hover:text-blue-700">Profile</a>
                <a href="#" class="font-medium text-blue-700">Messages</a>
                <button id="logout-btn" class="font-medium text-gray-600 hover:text-blue-700">Logout</button>
            ` : `
                <button class="font-medium text-gray-600 hover:text-blue-700">Login</button>
                <button class="bg-blue-700 text-white py-2 px-4 rounded-lg hover:bg-blue-800">Sign Up</button>
            `;
            if (user) {
                document.getElementById("logout-btn").addEventListener("click", () => signOut(auth));
            }
        },

        renderConversations(conversations) {
            if (conversations.length === 0) {
                DOMElements.conversationsList.innerHTML = `<li class="p-4 text-gray-500 italic">No conversations yet.</li>`;
                return;
            }
            DOMElements.conversationsList.innerHTML = conversations.map(conv => {
                const partner = conv.participantInfo[conv.partnerId];
                const lastMessageText = conv.lastMessage?.text ? conv.lastMessage.text.substring(0, 30) + '...' : 'No messages yet';
                const defaultPhoto = 'https://via.placeholder.com/40';

                return `
                    <li data-id="${conv.id}" data-partner-id="${conv.partnerId}" class="p-4 flex items-center gap-3 cursor-pointer border-b border-gray-100 ${conv.id === currentConversationId ? 'bg-blue-50' : ''}">
                        <img src="${partner?.photoURL || defaultPhoto}" alt="${partner?.name}" class="w-12 h-12 rounded-full object-cover">
                        <div class="flex-grow overflow-hidden">
                            <p class="font-semibold text-gray-800">${partner?.name || 'Unknown User'}</p>
                            <p class="text-sm text-gray-500 truncate">${lastMessageText}</p>
                        </div>
                    </li>
                `;
            }).join('');
            
            // Add click listeners to each conversation item
            document.querySelectorAll("#conversations-list li[data-id]").forEach(li => {
                li.addEventListener('click', () => {
                    const convId = li.dataset.id;
                    const partnerId = li.dataset.partnerId;
                    if (convId !== currentConversationId) {
                        FirestoreAPI.getPartnerProfile(partnerId).then(partnerProfile => {
                            UI.openChat(convId, partnerProfile);
                        });
                    }
                });
            });
        },
        
        renderMessages(messages) {
            DOMElements.chatMessages.innerHTML = messages.map(msg => {
                const isSent = msg.senderId === currentUser.uid;
                const time = msg.timestamp?.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || '';
                return `
                    <div class="flex flex-col ${isSent ? 'items-end' : 'items-start'}">
                        <div class="message-bubble ${isSent ? 'sent' : 'received'}">${msg.text}</div>
                        <span class="text-xs text-gray-400 mt-1 px-2">${time}</span>
                    </div>
                `;
            }).join('');
            DOMElements.chatMessages.scrollTop = DOMElements.chatMessages.scrollHeight;
        },

        openChat(conversationId, partner) {
            currentConversationId = conversationId;
            DOMElements.noChatSelected.classList.add('hidden');
            DOMElements.chatUI.classList.remove('hidden');
            DOMElements.chatUserName.textContent = partner.name;
            DOMElements.chatUserPhoto.src = partner.photoURL || 'https://via.placeholder.com/100';

            // Unsubscribe from previous message listener if it exists
            if (messagesUnsubscribe) messagesUnsubscribe();

            // Subscribe to new messages
            messagesUnsubscribe = FirestoreAPI.streamMessages(conversationId, this.renderMessages);
            
            // Re-render conversation list to highlight the active one
            FirestoreAPI.streamConversations(currentUser.uid, this.renderConversations);
        },

        showModal(modal) { modal.classList.remove("hidden"); setTimeout(() => modal.classList.add("show"), 10); },
        hideModal(modal) { modal.classList.remove("show"); setTimeout(() => modal.classList.add("hidden"), 300); }
    };

    // =================================================================================
    // 3. FIRESTORE API MODULE - All interactions with the database
    // =================================================================================
    const FirestoreAPI = {
        streamConversations(userId, callback) {
            const q = query(
                collection(db, 'conversations'),
                where('participants', 'array-contains', userId),
                orderBy('lastMessage.timestamp', 'desc')
            );

            return onSnapshot(q, (snapshot) => {
                const conversations = snapshot.docs.map(doc => {
                    const data = doc.data();
                    const partnerId = data.participants.find(p => p !== userId);
                    return { id: doc.id, partnerId, ...data };
                });
                callback(conversations);
            }, (error) => console.error("Error streaming conversations: ", error));
        },

        streamMessages(conversationId, callback) {
            const messagesRef = collection(db, 'conversations', conversationId, 'messages');
            const q = query(messagesRef, orderBy('timestamp', 'asc'));
            
            return onSnapshot(q, (snapshot) => {
                const messages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                callback(messages);
            }, (error) => console.error("Error streaming messages: ", error));
        },

        async sendMessage(conversationId, senderId, text) {
            if (!text.trim()) return;

            const conversationRef = doc(db, 'conversations', conversationId);
            const messagesRef = collection(conversationRef, 'messages');

            try {
                // The message content
                const messageData = {
                    senderId,
                    text,
                    timestamp: serverTimestamp(),
                };
                
                // Add the new message and update the conversation's lastMessage field in one go
                const batch = writeBatch(db);
                batch.set(doc(messagesRef), messageData); // Add new message
                batch.update(conversationRef, { lastMessage: messageData }); // Update lastMessage on parent
                await batch.commit();

            } catch (error) {
                console.error("Error sending message: ", error);
            }
        },

        async findOrCreateConversation(user1, user2) {
            // Check if a conversation already exists
            const q = query(
                collection(db, 'conversations'),
                where('participants', '==', [user1.uid, user2.uid].sort()) // Sort to ensure query works regardless of order
            );
            
            let snapshot = await getDocs(q);
            if (!snapshot.empty) {
                return snapshot.docs[0].id; // Conversation found
            }
            
            // If not found, try the other participant order
            snapshot = await getDocs(query(
                collection(db, 'conversations'),
                where('participants', '==', [user2.uid, user1.uid].sort())
            ));

            if (!snapshot.empty) {
                return snapshot.docs[0].id;
            }

            // If still no conversation, create one
            const newConversationRef = await addDoc(collection(db, 'conversations'), {
                participants: [user1.uid, user2.uid].sort(),
                participantInfo: {
                    [user1.uid]: { name: user1.name, photoURL: user1.photoURL || null },
                    [user2.uid]: { name: user2.name, photoURL: user2.photoURL || null },
                },
                lastMessage: { text: "Conversation started", timestamp: serverTimestamp() }
            });

            return newConversationRef.id;
        },

        async searchUsers(searchText) {
            const lowerCaseText = searchText.toLowerCase();
            const usersRef = collection(db, 'users');
            const q = query(
                usersRef,
                where('name_lowercase', '>=', lowerCaseText),
                where('name_lowercase', '<=', lowerCaseText + '\uf8ff')
            );
            const snapshot = await getDocs(q);
            return snapshot.docs
                .filter(doc => doc.id !== currentUser.uid)
                .map(doc => ({ uid: doc.id, ...doc.data() }));
        },
        
        async getPartnerProfile(partnerId) {
            const userDoc = await getDoc(doc(db, 'users', partnerId));
            return userDoc.exists() ? { uid: userDoc.id, ...userDoc.data() } : null;
        }
    };
    
    // =================================================================================
    // 4. EVENT LISTENERS & APP LOGIC
    // =================================================================================
    functioninitializeAppLogic() {
        // Auth state change listener
        onAuthStateChanged(auth, async (user) => {
            UI.renderNavbar(user);

            // Clean up old listeners
            if (conversationsUnsubscribe) conversationsUnsubscribe();
            if (messagesUnsubscribe) messagesUnsubscribe();
            
            if (user) {
                // Get current user's full profile (assuming it's stored in 'users' collection)
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                currentUser = userDoc.exists() ? { uid: user.uid, ...userDoc.data() } : { uid: user.uid, name: user.email };
                
                DOMElements.mainContentView.classList.remove('hidden');
                
                // Start listening for this user's conversations in real-time
                conversationsUnsubscribe = FirestoreAPI.streamConversations(user.uid, UI.renderConversations);
            } else {
                currentUser = null;
                DOMElements.mainContentView.classList.add('hidden');
            }
        });
        
        // Send message form
        DOMElements.messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = DOMElements.messageInput.value;
            if (text && currentConversationId && currentUser) {
                await FirestoreAPI.sendMessage(currentConversationId, currentUser.uid, text);
                DOMElements.messageInput.value = '';
            }
        });
        
        // New chat modal logic
        DOMElements.newChatBtn.addEventListener("click", () => {
            DOMElements.newChatSearch.value = "";
            DOMElements.newChatResults.innerHTML = "";
            UI.showModal(DOMElements.newChatModal);
        });

        // Live search for users in the new chat modal
        let searchTimeout;
        DOMElements.newChatSearch.addEventListener("input", () => {
            clearTimeout(searchTimeout);
            const queryText = DOMElements.newChatSearch.value.trim();
            if (queryText.length < 2) {
                DOMElements.newChatResults.innerHTML = '<li class="p-2 text-gray-500 italic">Enter at least 2 characters.</li>';
                return;
            }
            DOMElements.newChatResults.innerHTML = '<li class="p-2 text-gray-500 italic">Searching...</li>';
            searchTimeout = setTimeout(async () => {
                const users = await FirestoreAPI.searchUsers(queryText);
                if (users.length === 0) {
                    DOMElements.newChatResults.innerHTML = '<li class="p-2 text-gray-500 italic">No users found.</li>';
                } else {
                    DOMElements.newChatResults.innerHTML = users.map(u => `
                        <li data-uid="${u.uid}" data-name="${u.name}" data-photo="${u.photoURL || ''}" class="p-2 rounded flex items-center gap-3 hover:bg-gray-100 cursor-pointer">
                            <img src="${u.photoURL || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full">
                            <span>${u.name}</span>
                        </li>
                    `).join('');

                    // Add click listeners to search results
                    DOMElements.newChatResults.querySelectorAll("li[data-uid]").forEach(li => {
                        li.addEventListener("click", async () => {
                            const partner = { uid: li.dataset.uid, name: li.dataset.name, photoURL: li.dataset.photo };
                            const convId = await FirestoreAPI.findOrCreateConversation(currentUser, partner);
                            UI.openChat(convId, partner);
                            UI.hideModal(DOMElements.newChatModal);
                        });
                    });
                }
            }, 500); // Debounce search to avoid excessive queries
        });

        // Close modal listeners
        document.querySelectorAll(".close-btn").forEach(btn => btn.addEventListener("click", () => UI.hideModal(btn.closest(".modal"))));
        DOMElements.newChatModal.addEventListener("click", e => { if (e.target === DOMElements.newChatModal) UI.hideModal(DOMElements.newChatModal); });
    }

    // Start the application
    initializeAppLogic();

</script>
</body>
</html>
