<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LitWire - Messages</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
.container { max-width: 1200px; margin: 0 auto; }
.hidden { display: none !important; }

.chat-container { display: flex; height: calc(100vh - 6rem); }
.sidebar { width: 300px; min-width: 300px; background-color: #fff; border-right: 1px solid #e5e7eb; overflow-y: auto; }
.chat-window { flex-grow: 1; display: flex; flex-direction: column; background-color: #f9fafb; }

.chat-header { padding: 1rem; border-bottom: 1px solid #e5e7eb; background-color: #fff; display: flex; gap: 1rem; align-items: center; }
.chat-messages { flex-grow: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; gap: 0.5rem; }
.message-bubble { max-width: 75%; padding: 0.75rem 1rem; border-radius: 1.25rem; }
.sent { background-color: #3b82f6; color: #fff; align-self: flex-end; }
.received { background-color: #e5e7eb; color: #1f2937; align-self: flex-start; }

.chat-input { padding: 1rem; background-color: #fff; border-top: 1px solid #e5e7eb; display: flex; gap: 0.5rem; }

.btn { padding: 0.5rem 1rem; border-radius: 0.5rem; cursor: pointer; transition: all 0.2s; }
.btn-new { background-color: #10b981; color: #fff; }
.btn-new:hover { background-color: #059669; }
.btn-send { background-color: #3b82f6; color: #fff; }
.btn-send:hover { background-color: #2563eb; }

.search-bar { width: 100%; padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; margin-bottom: 0.5rem; }
#search-results li { display: flex; align-items: center; gap: 0.5rem; cursor: pointer; padding: 0.25rem; border-radius: 0.25rem; }
#search-results li:hover { background-color: #f3f4f6; }
</style>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">

<header class="bg-white shadow-md py-4 sticky top-0 z-50">
  <nav class="container flex justify-between items-center px-4 md:px-8">
    <div class="text-3xl font-bold text-gray-800"><span class="text-blue-900">Lit</span><span class="text-gray-900">Wire</span></div>
    <div id="nav-container"></div>
  </nav>
</header>

<main class="flex-grow container mt-4 px-4 md:px-8">
  <div class="chat-container">
    <div class="sidebar">
      <div class="p-4 border-b border-gray-200 flex justify-between items-center">
        <h2 class="font-semibold text-lg">Messages</h2>
        <button id="btn-new-message" class="btn btn-new text-sm"><i class="fas fa-plus"></i> New</button>
      </div>
      <div class="p-4">
        <input type="text" id="user-search-input" class="search-bar" placeholder="Search users by name...">
        <ul id="search-results"></ul>
      </div>
      <ul id="recent-chats"></ul>
    </div>

    <div id="chat-window" class="chat-window hidden">
      <div class="chat-header">
        <img id="chat-user-photo" src="" class="w-12 h-12 rounded-full">
        <div>
          <p id="chat-user-name" class="font-bold text-gray-800"></p>
          <p class="text-sm text-gray-500">Online</p>
        </div>
      </div>
      <div id="chat-messages" class="chat-messages"></div>
      <form id="message-form" class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message..." class="flex-grow p-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="btn btn-send"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, collection, collectionGroup, doc, setDoc, addDoc, query, where, orderBy, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBxYO1_dzEP2eLAADSG1hsjKBcDjeFCpmk",
    authDomain: "litwire-97956.firebaseapp.com",
    projectId: "litwire-97956",
    storageBucket: "litwire-97956.appspot.com",
    messagingSenderId: "263009111921",
    appId: "1:263009111921:web:713622b1cfa59ddb9130d0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const navContainer = document.getElementById("nav-container");
const userSearchInput = document.getElementById("user-search-input");
const searchResults = document.getElementById("search-results");
const recentChats = document.getElementById("recent-chats");

const chatWindow = document.getElementById("chat-window");
const chatUserName = document.getElementById("chat-user-name");
const chatUserPhoto = document.getElementById("chat-user-photo");
const chatMessages = document.getElementById("chat-messages");
const messageForm = document.getElementById("message-form");
const messageInput = document.getElementById("message-input");
const btnNewMessage = document.getElementById("btn-new-message");

let currentUser;
let currentChatPartnerId;

// ---------- Auth Listener ----------
onAuthStateChanged(auth, async user=>{
    if(!user) return;
    currentUser = user;
    renderNavbar();
    loadRecentChats();
});

// ---------- Navbar ----------
function renderNavbar(){
    navContainer.innerHTML = `
        <a href="index.html" class="text-gray-800 hover:text-blue-900 font-medium">Home</a>
        <a href="profile.html" class="text-gray-800 hover:text-blue-900 font-medium">Profile</a>
        <a href="messages.html" class="text-gray-800 hover:text-blue-900 font-medium">Messages</a>
        <a href="feed.html" class="text-gray-800 hover:text-blue-900 font-medium">Feed</a>
    `;
}

// ---------- Search Users ----------
async function searchUsers(queryText){
    if(!queryText) return [];
    const usersRef = collectionGroup(db,'profile');
    const qLower = queryText.toLowerCase();
    const qSnap = await getDocs(
        query(usersRef,
            where('nameLower', '>=', qLower),
            where('nameLower', '<=', qLower + '\uf8ff')
        )
    );
    return qSnap.docs
        .filter(doc => doc.ref.parent.id !== currentUser.uid)
        .map(doc => ({ uid: doc.ref.parent.id, ...doc.data() }));
}

userSearchInput.addEventListener("input", async ()=>{
    const val = userSearchInput.value.trim();
    if(!val){ searchResults.innerHTML=""; return; }
    const users = await searchUsers(val);
    searchResults.innerHTML = users.map(u=>`
        <li data-uid="${u.uid}" data-name="${u.name}" data-photo="${u.photo||''}">
            ${u.photo ? `<img src="${u.photo}" class="w-8 h-8 rounded-full">` : `<i class="fas fa-user-circle text-2xl"></i>`}
            <span>${u.name}</span>
        </li>
    `).join("");

    document.querySelectorAll("#search-results li").forEach(li=>{
        li.addEventListener("click", ()=>{
            openChat(li.dataset.uid, li.dataset.name, li.dataset.photo);
        });
    });
});

// ---------- Recent Chats ----------
async function loadRecentChats(){
    const chatsRef = collection(db, "artifacts/users", currentUser.uid, "chats");
    onSnapshot(chatsRef, snapshot=>{
        recentChats.innerHTML = snapshot.docs.map(doc=>{
            const data = doc.data();
            return `<li data-uid="${doc.id}" data-name="${data.name}" data-photo="${data.photo||''}" class="p-2 hover:bg-gray-100 cursor-pointer flex items-center gap-2">
                ${data.photo ? `<img src="${data.photo}" class="w-8 h-8 rounded-full">` : `<i class="fas fa-user-circle text-2xl"></i>`}
                <span>${data.name}</span>
            </li>`;
        }).join("");
        document.querySelectorAll("#recent-chats li").forEach(li=>{
            li.addEventListener("click", ()=>{
                openChat(li.dataset.uid, li.dataset.name, li.dataset.photo);
            });
        });
    });
}

// ---------- Chat ----------
function openChat(uid, name, photo){
    currentChatPartnerId = uid;
    chatUserName.textContent = name;
    chatUserPhoto.src = photo || "https://via.placeholder.com/40";
    chatWindow.classList.remove("hidden");
    chatMessages.innerHTML = "";
    loadMessages();
}

// ---------- Load Messages ----------
function loadMessages(){
    const messagesRef = collection(db, "artifacts/users", currentUser.uid, "chats", currentChatPartnerId, "messages");
    onSnapshot(messagesRef, snapshot=>{
        chatMessages.innerHTML = snapshot.docs.map(doc=>{
            const msg = doc.data();
            return `<div class="message-bubble ${msg.sender===currentUser.uid?'sent':'received'}">${msg.text}</div>`;
        }).join("");
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });
}

// ---------- Send Message ----------
messageForm.addEventListener("submit", async e=>{
    e.preventDefault();
    const text = messageInput.value.trim();
    if(!text || !currentChatPartnerId) return;

    const senderRef = collection(db, "artifacts/users", currentUser.uid, "chats", currentChatPartnerId, "messages");
    const receiverRef = collection(db, "artifacts/users", currentChatPartnerId, "chats", currentUser.uid, "messages");

    await addDoc(senderRef, { sender: currentUser.uid, text, timestamp: Date.now() });
    await addDoc(receiverRef, { sender: currentUser.uid, text, timestamp: Date.now() });

    // Update recent chat info
    await setDoc(doc(db, "artifacts/users", currentUser.uid, "chats", currentChatPartnerId), {
        name: chatUserName.textContent,
        photo: chatUserPhoto.src,
        lastMessage: text,
        lastMessageTime: Date.now()
    }, { merge: true });
    await setDoc(doc(db, "artifacts/users", currentChatPartnerId, "chats", currentUser.uid), {
        name: (await getDoc(doc(db,"artifacts/users",currentUser.uid,"profile"))).data().name,
        photo: chatUserPhoto.src,
        lastMessage: text,
        lastMessageTime: Date.now()
    }, { merge: true });

    messageInput.value = "";
});

// ---------- New Message ----------
btnNewMessage.addEventListener("click", ()=>{
    chatWindow.classList.add("hidden");
    userSearchInput.focus();
});
</script>
</body>
</html>
