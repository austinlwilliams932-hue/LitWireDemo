<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LitWire - Messages</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
.container { max-width: 1200px; margin: 0 auto; }
.hidden { display: none !important; }

.chat-container { display: flex; height: calc(100vh - 12rem); }
.sidebar { width: 300px; min-width: 300px; background-color: #fff; border-right: 1px solid #e5e7eb; overflow-y: auto; padding:1rem; }
.chat-window { flex-grow: 1; display: flex; flex-direction: column; background-color: #f9fafb; }
.chat-header { padding: 1rem; border-bottom: 1px solid #e5e7eb; background-color: #fff; display:flex; gap:1rem; align-items:center; }
.chat-messages { flex-grow: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; gap: 0.5rem; }
.message-bubble { max-width: 75%; padding: 0.75rem 1rem; border-radius: 1.25rem; }
.sent { background-color: #3b82f6; color: #fff; align-self: flex-end; }
.received { background-color: #e5e7eb; color: #1f2937; align-self: flex-start; }
.chat-input { padding: 1rem; background-color: #fff; border-top: 1px solid #e5e7eb; display: flex; gap: 0.5rem; }

.modal {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
  z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
}
.modal.show { opacity: 1; pointer-events: auto; }
.modal-content { background-color: #fff; padding: 2rem; border-radius: 1rem; width: 90%; max-width: 400px; position: relative; transform: translateY(-20px); transition: transform 0.3s ease; }
.modal.show .modal-content { transform: translateY(0); }
.close-btn { position: absolute; top: 1rem; right: 1rem; font-size: 1.5rem; cursor: pointer; }

#search-results li, #new-chat-results li { display:flex; align-items:center; gap:0.5rem; cursor: pointer; }
#search-results li:hover, #new-chat-results li:hover { background-color:#e5e7eb; }
</style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<header class="bg-white shadow-md py-4 sticky top-0 z-50">
  <nav class="container flex justify-between items-center px-4 md:px-8">
    <div class="text-3xl font-bold text-gray-800"><span class="text-blue-900">Lit</span><span class="text-gray-900">Wire</span></div>
    <div id="nav-container"></div>
  </nav>
</header>

<main class="flex-grow container mt-8 px-4 md:px-8">
  <div id="main-content-view" class="hidden">
    <h1 class="text-3xl font-bold text-gray-900 mb-6 flex justify-between items-center">
      Messages
      <button id="new-chat-btn" class="bg-blue-900 text-white px-3 py-1 rounded hover:bg-blue-800">+ New</button>
    </h1>
    <div class="bg-white rounded-lg shadow-lg chat-container">
      <div class="sidebar">
        <input type="text" id="user-search" placeholder="Search users..." class="w-full p-2 border rounded mb-4">
        <ul id="search-results" class="space-y-2"></ul>
      </div>

      <div id="chat-window" class="chat-window hidden">
        <div class="chat-header">
          <img id="chat-user-photo" src="" alt="User" class="w-12 h-12 rounded-full">
          <div>
            <p id="chat-user-name" class="font-bold text-lg text-gray-800"></p>
            <p class="text-sm text-gray-500">Online</p>
          </div>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <form id="message-form" class="chat-input">
          <input type="text" id="message-input" placeholder="Type a message..." class="flex-grow p-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button type="submit" class="bg-blue-900 text-white p-3 rounded-full hover:bg-blue-800 transition-colors">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</main>

<footer class="bg-gray-800 text-white py-6 mt-12">
  <div class="container text-center text-sm">&copy; 2024 LitWire. All rights reserved.</div>
</footer>

<div id="new-chat-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-900">New Chat</h2>
    <input type="text" id="new-chat-search" placeholder="Search users..." class="w-full p-2 border rounded mb-4">
    <ul id="new-chat-results" class="space-y-2 max-h-64 overflow-y-auto"></ul>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, collectionGroup, collection, getDocs, query, where, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBxYO1_dzEP2eLAADSG1hsjKBcDjeFCpmk",
  authDomain: "litwire-97956.firebaseapp.com",
  projectId: "litwire-97956",
  storageBucket: "litwire-97956.appspot.com",
  messagingSenderId: "263009111921",
  appId: "1:263009111921:web:713622b1cfa59ddb9130d0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const mainContentView = document.getElementById("main-content-view");
const navContainer = document.getElementById("nav-container");

const userSearchInput = document.getElementById("user-search");
const searchResults = document.getElementById("search-results");

const newChatBtn = document.getElementById("new-chat-btn");
const newChatModal = document.getElementById("new-chat-modal");
const newChatSearch = document.getElementById("new-chat-search");
const newChatResults = document.getElementById("new-chat-results");

const chatWindow = document.getElementById("chat-window");
const chatUserName = document.getElementById("chat-user-name");
const chatUserPhoto = document.getElementById("chat-user-photo");
const chatMessages = document.getElementById("chat-messages");
const messageForm = document.getElementById("message-form");
const messageInput = document.getElementById("message-input");

let currentUser = null;
let currentChatPartnerId = null;
let allUsers = [];

// ------------------ Modals ------------------
function showModal(modal){ modal.classList.add("show"); }
function hideModal(modal){ modal.classList.remove("show"); }

// ------------------ Navbar ------------------
function renderNavbar(user){
  navContainer.innerHTML = user ? `
    <div class="flex items-center space-x-6">
      <a href="index.html" class="text-gray-800 hover:text-blue-900 font-medium">Home</a>
      <a href="profile.html" class="text-gray-800 hover:text-blue-900 font-medium">Profile</a>
      <a href="feed.html" class="text-gray-800 hover:text-blue-900 font-medium">Feed</a>
      <a href="matches.html" class="text-gray-800 hover:text-blue-900 font-medium">Matches</a>
      <a href="messages.html" class="text-gray-800 hover:text-blue-900 font-medium">Messages</a>
      <button id="logout-btn" class="text-gray-600 hover:text-blue-900 font-medium">Logout</button>
    </div>
  ` : `
    <div class="flex items-center space-x-6">
      <button id="nav-login" class="text-gray-600 hover:text-blue-900 font-medium">Login</button>
      <button id="nav-signup" class="bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-900">Sign Up</button>
    </div>
  `;

  if(user){
    document.getElementById("logout-btn").addEventListener("click",()=>signOut(auth));
  }
}

// ------------------ Auth Listener ------------------
onAuthStateChanged(auth, async user=>{
  currentUser = user;
  mainContentView.classList.remove("hidden");
  renderNavbar(user);
});

// ------------------ User Search Function (Corrected) ------------------
async function searchUsers(queryText){
  console.log("Starting user search for:", queryText);
  if(!queryText){
    console.log("Query text is empty, returning.");
    return [];
  }
  try {
    const usersRef = collectionGroup(db, 'profile');
    console.log("Created collectionGroup reference for 'profile'.");

    const q = query(
      usersRef,
      where('name', '>=', queryText),
      where('name', '<=', queryText + '\uf8ff')
    );
    console.log("Created query:", q);

    const snapshot = await getDocs(q);
    console.log("Received snapshot from getDocs. Number of documents:", snapshot.size);

    if(snapshot.empty){
      console.log("Snapshot is empty. No users found with this query.");
    }

    const users = snapshot.docs
      .filter(doc => {
        // Correctly get the user ID from the parent of the parent document
        const docId = doc.ref.parent.parent.id;
        const isSelf = docId === currentUser.uid;
        if(isSelf){
          console.log("Filtering out current user:", doc.data().name);
        }
        return !isSelf;
      })
      .map(doc => ({ uid: doc.ref.parent.parent.id, ...doc.data() }));

    console.log("Found and mapped users:", users);
    return users;

  } catch (err) {
    console.error("Search failed with an error:", err);
    return [];
  }
}

// ------------------ Sidebar Search ------------------
userSearchInput.addEventListener("input", async ()=>{
  const queryText = userSearchInput.value.trim();
  if(!queryText){ searchResults.innerHTML=""; return; }
  const users = await searchUsers(queryText);
  if(users.length===0){ searchResults.innerHTML='<li class="p-2 text-gray-500 italic">No users found</li>'; return; }

  searchResults.innerHTML = users.map(u=>`
    <li data-uid="${u.uid}" data-name="${u.name}" data-photo="${u.photo||''}" class="p-2 rounded flex items-center gap-2 hover:bg-gray-100 cursor-pointer">
      ${u.photo ? `<img src="${u.photo}" class="w-8 h-8 rounded-full">` : `<i class="fas fa-user-circle text-2xl"></i>`}
      <span>${u.name}</span>
    </li>
  `).join("");
  document.querySelectorAll("#search-results li").forEach(li=>{
    li.addEventListener("click", ()=>openChat(li.dataset.uid, li.dataset.name, li.dataset.photo));
  });
});

// ------------------ New Chat Modal ------------------
newChatBtn.addEventListener("click", async () => {
  newChatSearch.value = "";
  newChatResults.innerHTML = '<li class="p-2 text-gray-500 italic">Loading users...</li>';
  showModal(newChatModal);

  // Fetch ALL users and store them for local filtering
  const usersRef = collectionGroup(db, 'profile');
  const snapshot = await getDocs(usersRef);
  console.log("Fetched all users for modal. Number of documents:", snapshot.size);

  allUsers = snapshot.docs
    .filter(doc => doc.ref.parent.parent.id !== currentUser.uid)
    .map(doc => ({ uid: doc.ref.parent.parent.id, ...doc.data() }));

  // Initial render of the full list
  renderNewChatList(allUsers);
});

// Helper function to render the user list in the modal
function renderNewChatList(usersToRender) {
  if (usersToRender.length === 0) {
    newChatResults.innerHTML = '<li class="p-2 text-gray-500 italic">No users found.</li>';
    return;
  }

  newChatResults.innerHTML = usersToRender.map(u => `
    <li data-uid="${u.uid}" data-name="${u.name}" data-photo="${u.photo || ''}" class="p-2 rounded flex items-center gap-2 hover:bg-gray-100 cursor-pointer">
      ${u.photo ? `<img src="${u.photo}" class="w-8 h-8 rounded-full">` : `<i class="fas fa-user-circle text-2xl"></i>`}
      <span>${u.name}</span>
    </li>
  `).join("");

  newChatResults.querySelectorAll("li").forEach(li => {
    li.addEventListener("click", () => {
      openChat(li.dataset.uid, li.dataset.name, li.dataset.photo);
      hideModal(newChatModal);
    });
  });
}

// Close modal buttons
document.querySelectorAll(".close-btn").forEach(btn=> btn.addEventListener("click", ()=>hideModal(btn.closest(".modal"))));
newChatModal.addEventListener("click", e=>{ if(e.target===newChatModal) hideModal(newChatModal); });

// Filter the locally stored user list
newChatSearch.addEventListener("input", () => {
  const queryText = newChatSearch.value.trim().toLowerCase();
  const filteredUsers = allUsers.filter(user => user.name.toLowerCase().includes(queryText));
  renderNewChatList(filteredUsers);
});


// ------------------ Chat ------------------
function openChat(uid, name, photo){
  currentChatPartnerId = uid;
  chatUserName.textContent = name;
  chatUserPhoto.src = photo || "https://via.placeholder.com/40";
  chatWindow.classList.remove("hidden");
  chatMessages.innerHTML = "";

  const messagesRef = collection(db, "artifacts/users", currentUser.uid, "chats", currentChatPartnerId, "messages");
  onSnapshot(messagesRef, snapshot=>{
    chatMessages.innerHTML = snapshot.docs.map(doc=>{
      const msg = doc.data();
      return `<div class="message-bubble ${msg.sender===currentUser.uid?'sent':'received'}">${msg.text}</div>`;
    }).join("");
    chatMessages.scrollTop = chatMessages.scrollHeight;
  });
}

// Send message
messageForm.addEventListener("submit", async e=>{
  e.preventDefault();
  const text = messageInput.value.trim();
  if(!text || !currentChatPartnerId) return;

  const senderRef = collection(db, "artifacts/users", currentUser.uid, "chats", currentChatPartnerId, "messages");
  const receiverRef = collection(db, "artifacts/users", currentChatPartnerId, "chats", currentUser.uid, "messages");

  await addDoc(senderRef, { sender: currentUser.uid, text, timestamp: Date.now() });
  await addDoc(receiverRef, { sender: currentUser.uid, text, timestamp: Date.now() });

  messageInput.value = "";
});
</script>
</body>
</html>
