<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LitWire - Messages</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>
body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
h1, .text-3xl { letter-spacing: 0.025em; }
.container { max-width: 1200px; margin: 0 auto; }
.hidden { display: none !important; }

.chat-container { display: flex; height: calc(100vh - 12rem); }
.sidebar { width: 300px; min-width: 300px; background-color: #fff; border-right: 1px solid #e5e7eb; overflow-y: auto; }
.chat-window { flex-grow: 1; display: flex; flex-direction: column; background-color: #f9fafb; }
.chat-header { padding: 1rem; border-bottom: 1px solid #e5e7eb; background-color: #fff; }
.chat-messages { flex-grow: 1; padding: 1rem; overflow-y: auto; display: flex; flex-direction: column; gap: 0.5rem; }
.message-bubble { max-width: 75%; padding: 0.75rem 1rem; border-radius: 1.25rem; }
.sent { background-color: #3b82f6; color: #fff; align-self: flex-end; }
.received { background-color: #e5e7eb; color: #1f2937; align-self: flex-start; }
.chat-input { padding: 1rem; background-color: #fff; border-top: 1px solid #e5e7eb; display: flex; gap: 0.5rem; }

input, textarea, select, button { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<header class="bg-white shadow-md py-4 sticky top-0 z-50">
    <nav class="container flex justify-between items-center px-4 md:px-8">
        <div class="text-3xl font-bold text-gray-800"><span class="text-blue-900">Lit</span><span class="text-gray-900">Wire</span></div>
        <div id="nav-container"></div>
    </nav>
</header>

<main class="flex-grow container mt-8 px-4 md:px-8">
    <div id="main-content-view" class="hidden">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Messages</h1>
        <div class="bg-white rounded-lg shadow-lg chat-container">
            
            <!-- Sidebar -->
            <div id="conversations-sidebar" class="sidebar">
                
                <!-- Search Users -->
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold mb-2">Search Users</h2>
                    <input type="text" id="user-search-input" placeholder="Search by name..." class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <ul id="search-results" class="mt-2 space-y-2"></ul>
                </div>
                
                <!-- Existing Conversations -->
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold">Conversations</h2>
                </div>
                <ul id="conversation-list"></ul>
            </div>

            <!-- Chat Window -->
            <div id="chat-window" class="chat-window hidden">
                <div id="chat-header" class="chat-header flex items-center gap-4">
                    <img id="chat-user-photo" src="" alt="User" class="w-12 h-12 rounded-full">
                    <div>
                        <p id="chat-user-name" class="font-bold text-lg text-gray-800"></p>
                        <p class="text-sm text-gray-500">Online</p>
                    </div>
                </div>
                <div id="chat-messages" class="chat-messages"></div>
                <form id="message-form" class="chat-input">
                    <input type="text" id="message-input" placeholder="Type a message..." class="flex-grow p-3 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="bg-blue-900 text-white p-3 rounded-full hover:bg-blue-800 transition-colors">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>

        </div>
    </div>
</main>

<footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="container text-center text-sm">
        &copy; 2024 LitWire. All rights reserved.
    </div>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, setDoc, collection, query, orderBy, onSnapshot, addDoc, getDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBxYO1_dzEP2eLAADSG1hsjKBcDjeFCpmk",
    authDomain: "litwire-97956.firebaseapp.com",
    projectId: "litwire-97956",
    storageBucket: "litwire-97956.firebasestorage.app",
    messagingSenderId: "263009111921",
    appId: "1:263009111921:web:713622b1cfa59ddb9130d0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const mainContentView = document.getElementById("main-content-view");
const navContainer = document.getElementById("nav-container");

const conversationsSidebar = document.getElementById("conversations-sidebar");
const chatWindow = document.getElementById("chat-window");
const conversationList = document.getElementById("conversation-list");
const chatUserName = document.getElementById("chat-user-name");
const chatUserPhoto = document.getElementById("chat-user-photo");
const chatMessages = document.getElementById("chat-messages");
const messageForm = document.getElementById("message-form");
const messageInput = document.getElementById("message-input");

const userSearchInput = document.getElementById("user-search-input");
const searchResults = document.getElementById("search-results");

let currentUser;
let currentChatPartnerId;

// Generate consistent conversation ID
function getConversationId(userId1, userId2){
    return [userId1, userId2].sort().join('-');
}

// Navbar
function renderNavbar(user){
    navContainer.innerHTML = user ? `
        <div class="flex items-center space-x-6">
            <a href="index.html" class="text-gray-800 hover:text-blue-900 font-medium">Home</a>
            <a href="profile.html" class="text-gray-800 hover:text-blue-900 font-medium">Profile</a>
            <a href="feed.html" class="text-gray-800 hover:text-blue-900 font-medium">Feed</a>
            <a href="messages.html" class="text-gray-800 hover:text-blue-900 font-medium">Messages</a>
            <a href="matches.html" class="text-gray-800 hover:text-blue-900 font-medium">Matches</a>
            <a href="bookDash.html" class="text-gray-800 hover:text-green-600 font-medium">Dashboard</a>
            <button id="logout-btn" class="text-gray-600 hover:text-blue-900 font-medium">Logout</button>
        </div>
    ` : `
        <div class="flex items-center space-x-6">
            <button id="nav-login" class="text-gray-600 hover:text-blue-900 font-medium">Login</button>
            <button id="nav-signup" class="bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-900">Sign Up</button>
        </div>
    `;
    if(user) document.getElementById("logout-btn").addEventListener("click", async()=>await signOut(auth));
}

// Render existing conversations
async function renderConversations(userId){
    const q = query(collection(db, "users", userId, "conversations"), orderBy("lastMessageTime", "desc"));
    onSnapshot(q, async snapshot => {
        conversationList.innerHTML = "";
        snapshot.forEach(async docSnap => {
            const data = docSnap.data();
            const partnerId = data.partnerId;
            const partnerProfileDoc = await getDoc(doc(db, "artifacts/users", partnerId, "profile"));
            const partnerProfile = partnerProfileDoc.data();
            const li = document.createElement("li");
            li.className = "p-4 flex items-center border-b border-gray-200 cursor-pointer hover:bg-gray-100";
            li.dataset.userId = partnerId;
            li.innerHTML = `
                <img src="${partnerProfile.photo || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-full mr-3">
                <div>
                    <p class="font-medium">${partnerProfile.name}</p>
                    <p class="text-sm text-gray-500 truncate">${data.lastMessage || 'Start a new conversation!'}</p>
                </div>
            `;
            li.addEventListener("click", ()=>{
                currentChatPartnerId = partnerId;
                openChat(partnerProfile);
            });
            conversationList.appendChild(li);
        });
    });
}

// Open chat
function openChat(partnerProfile){
    chatWindow.classList.remove("hidden");
    chatUserName.textContent = partnerProfile.name;
    chatUserPhoto.src = partnerProfile.photo || 'https://via.placeholder.com/40';
    chatMessages.innerHTML = "";
    const messagesCollection = collection(db, "conversations", getConversationId(currentUser.uid, currentChatPartnerId), "messages");
    const q = query(messagesCollection, orderBy("timestamp"));
    onSnapshot(q, snapshot=>{
        chatMessages.innerHTML = "";
        snapshot.forEach(doc=>{
            const msg = doc.data();
            const div = document.createElement("div");
            div.className = `message-bubble ${msg.senderId===currentUser.uid?'sent':'received'}`;
            div.textContent = msg.text;
            chatMessages.appendChild(div);
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
    });
}

// Send message
async function sendMessage(e){
    e.preventDefault();
    const text = messageInput.value.trim();
    if(!text || !currentChatPartnerId) return;
    const conversationId = getConversationId(currentUser.uid, currentChatPartnerId);
    const messagesCollection = collection(db, "conversations", conversationId, "messages");
    await addDoc(messagesCollection,{senderId:currentUser.uid,text,timestamp:new Date()});
    await setDoc(doc(db,"users",currentUser.uid,"conversations",currentChatPartnerId),{partnerId:currentChatPartnerId,lastMessage:text,lastMessageTime:new Date()},{merge:true});
    await setDoc(doc(db,"users",currentChatPartnerId,"conversations",currentUser.uid),{partnerId:currentUser.uid,lastMessage:text,lastMessageTime:new Date()},{merge:true});
    messageInput.value = "";
}

// User search
userSearchInput.addEventListener("input", async()=>{
    const queryText = userSearchInput.value.trim().toLowerCase();
    searchResults.innerHTML="";
    if(queryText==="") return;
    const usersSnapshot = await getDocs(collection(db, "artifacts/users"));
    usersSnapshot.forEach(docSnap=>{
        const profile = docSnap.data().profile;
        if(profile && profile.name.toLowerCase().includes(queryText) && docSnap.id!==currentUser.uid){
            const li = document.createElement("li");
            li.className="p-2 border rounded-lg cursor-pointer hover:bg-gray-100 flex items-center gap-2";
            li.innerHTML=`<img src="${profile.photo||'https://via.placeholder.com/40'}" class="w-8 h-8 rounded-full"><span>${profile.name}</span>`;
            li.addEventListener("click", async()=>{
                currentChatPartnerId = docSnap.id;
                const conversationId = getConversationId(currentUser.uid,currentChatPartnerId);
                await setDoc(doc(db,"conversations",conversationId),{created:true},{merge:true});
                openChat(profile);
                searchResults.innerHTML="";
                userSearchInput.value="";
            });
            searchResults.appendChild(li);
        }
    });
});

// Auth listener
onAuthStateChanged(auth, user=>{
    mainContentView.classList.remove("hidden");
    renderNavbar(user);
    if(user){
        currentUser = user;
        renderConversations(user.uid);
        messageForm.addEventListener("submit",sendMessage);
    }
});
</script>
</body>
</html>
