<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitWire - Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <script>
        window.__firebase_config = JSON.stringify({
            apiKey: "AIzaSyBxYO1_dzEP2eLAADSG1hsjKBcDjeFCpmk",
            authDomain: "litwire-97956.firebaseapp.com",
            projectId: "litwire-97956",
            storageBucket: "litwire-97956.firebasestorage.app",
            messagingSenderId: "263009111921",
            appId: "1:263009111921:web:713622b1cfa59ddb9130d0",
            measurementId: "G-ZWVFHF5YQX"
        });

        window.__app_id = "litwire-app";
        window.__initial_auth_token = "some-auth-token"; // This will be provided by Canvas
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md py-4 w-full sticky top-0 z-50">
        <nav class="container flex justify-between items-center px-4 md:px-8">
            <div class="text-3xl font-bold text-gray-800">
                <span class="text-blue-900">Lit</span><span class="text-gray-900">Wire</span>
            </div>
            <div class="flex items-center space-x-6">
                <button id="sign-out-btn" class="bg-red-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">Sign Out</button>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mt-12 px-4 md:px-8">
        <div class="bg-white p-8 rounded-2xl shadow-lg mb-8">
            <h1 class="text-2xl font-bold mb-4 text-gray-900">LitWire Feed</h1>
            <form id="new-post-form" class="space-y-4">
                <textarea id="post-content" rows="4" placeholder="What's new in the world of books?" class="block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-900 focus:ring-blue-900 p-3"></textarea>
                <button type="submit" class="w-full px-6 py-3 bg-blue-900 text-white rounded-lg shadow-md hover:bg-blue-800 transition duration-300">Post</button>
            </form>
        </div>
        
        <div id="feed-container" class="space-y-6">
            <!-- Feed posts will be dynamically added here -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-12 w-full">
        <div class="container text-center text-sm">
            &copy; 2024 LitWire. All rights reserved.
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Configuration
        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(window.__firebase_config);
        const app = initializeApp(firebaseConfig, appId);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const signOutBtn = document.getElementById('sign-out-btn');
        const newPostForm = document.getElementById('new-post-form');
        const postContentInput = document.getElementById('post-content');
        const feedContainer = document.getElementById('feed-container');

        // User Data
        let userId = null;
        let userProfile = null;

        // Firebase Authentication Listener
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                // Fetch user profile
                try {
                    const userDoc = await getDoc(doc(db, "users", userId));
                    if (userDoc.exists()) {
                        userProfile = userDoc.data();
                    } else {
                        // User is logged in but has no profile, redirect to index
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error("Error fetching user profile:", error);
                    window.location.href = 'index.html';
                }
                
                // Set up real-time feed listener
                setupFeedListener();

            } else {
                // User is not signed in, redirect to index page
                window.location.href = 'index.html';
            }
        });

        // Sign Out
        signOutBtn.addEventListener('click', async () => {
            await signOut(auth);
        });

        // Set up Real-time Feed Listener
        function setupFeedListener() {
            const feedCollectionRef = collection(db, `artifacts/${appId}/public/data/feed`);
            const q = query(feedCollectionRef, orderBy('createdAt', 'desc'));

            onSnapshot(q, (snapshot) => {
                feedContainer.innerHTML = ''; // Clear the feed
                snapshot.forEach((doc) => {
                    const post = doc.data();
                    const postElement = document.createElement('div');
                    postElement.className = 'bg-white p-6 rounded-xl shadow-md border border-gray-200';
                    postElement.innerHTML = `
                        <div class="flex items-center space-x-4 mb-2">
                            <i class="fas fa-user-circle text-gray-400 text-2xl"></i>
                            <span class="font-semibold text-gray-800">${post.authorName || 'Anonymous'}</span>
                        </div>
                        <p class="text-gray-700">${post.content}</p>
                        <p class="text-xs text-gray-400 mt-2">${new Date(post.createdAt.toDate()).toLocaleString()}</p>
                    `;
                    feedContainer.appendChild(postElement);
                });
            });
        }

        // Handle New Post Submission
        newPostForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = postContentInput.value.trim();
            if (content && userId) {
                const authorName = userProfile ? userProfile.name : 'Anonymous';
                const feedCollectionRef = collection(db, `artifacts/${appId}/public/data/feed`);
                try {
                    await addDoc(feedCollectionRef, {
                        content: content,
                        authorId: userId,
                        authorName: authorName,
                        createdAt: serverTimestamp()
                    });
                    postContentInput.value = ''; // Clear input after post
                } catch (error) {
                    console.error("Error adding post:", error);
                }
            }
        });
    </script>
</body>
</html>
