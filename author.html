<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitWire - Author Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        window.__firebase_config = JSON.stringify({
            apiKey: "AIzaSyBxYO1_dzEP2eLAADSG1hsjKBcDjeFCpmk",
            authDomain: "litwire-97956.firebaseapp.com",
            projectId: "litwire-97956",
            storageBucket: "litwire-97956.firebasestorage.app",
            messagingSenderId: "263009111921",
            appId: "1:263009111921:web:713622b1cfa59ddb9130d0",
            measurementId: "G-ZWVFHF5YQX"
        });

        window.__app_id = "litwire-app";
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .btn-author {
            background-color: #2e598b;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-author:hover {
            background-color: #234368;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <header class="bg-white shadow-md py-4 w-full fixed top-0 z-50">
        <nav class="container flex justify-between items-center px-4 md:px-8">
            <div class="text-3xl font-bold text-gray-800">
                <span class="text-blue-900">Lit</span><span class="text-gray-900">Wire</span>
            </div>
            <div class="flex items-center space-x-6">
                <a href="index.html" class="text-gray-600 hover:text-blue-900 font-medium transition duration-300">Go Back</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mt-20 px-4 md:px-8">
        <div id="author-form-container" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-lg mx-auto">
            <h3 class="text-2xl font-bold mb-6 text-blue-900 text-center">Author Profile Setup</h3>
            <p class="text-gray-600 mb-6 text-center">Fill out your profile to get started on your campaign.</p>
            <form id="author-form" class="space-y-6">
                <div>
                    <label for="author-name" class="block text-sm font-medium text-gray-700">Your Name</label>
                    <input type="text" id="author-name" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-900 focus:ring-blue-900 p-3">
                </div>
                <div>
                    <label for="author-bio" class="block text-sm font-medium text-gray-700">Bio</label>
                    <textarea id="author-bio" rows="4" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-900 focus:ring-blue-900 p-3"></textarea>
                </div>
                <button type="submit" class="w-full px-6 py-3 bg-blue-900 text-white rounded-lg shadow-md hover:bg-blue-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-900 focus:ring-offset-2">Save Profile</button>
            </form>
        </div>
    </main>
    
    <footer class="bg-gray-800 text-white py-6 mt-12 w-full">
        <div class="container text-center text-sm">
            &copy; 2024 LitWire. All rights reserved.
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'demo-app';
        let firebaseConfig = null;
        let demoMode = false;
        
        try {
            if (typeof window.__firebase_config !== 'undefined' && window.__firebase_config) {
                firebaseConfig = JSON.parse(window.__firebase_config);
            }
        } catch (e) {
            console.error("Failed to parse Firebase configuration:", e);
        }
        
        let app, db, auth;
        let userId = null;
        
        async function initApp() {
            if (!firebaseConfig) {
                demoMode = true;
                userId = 'demo-user-' + Math.random().toString(36).substr(2, 9);
                setupAuthorForm();
                return;
            }
            
            app = initializeApp(firebaseConfig, appId);
            auth = getAuth(app);
            db = getFirestore(app);
            
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    // Check if profile exists, redirect if so
                    const userDoc = await getDoc(doc(db, "users", userId));
                    if (userDoc.exists() && userDoc.data().type === 'author') {
                        window.location.href = 'main.html';
                    } else {
                        setupAuthorForm();
                    }
                } else {
                    await signInAnonymously(auth);
                }
            });
        }
        
        function setupAuthorForm() {
            document.getElementById('author-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('author-name').value;
                const bio = document.getElementById('author-bio').value;

                const userData = {
                    id: userId,
                    name,
                    bio,
                    type: 'author',
                    books: []
                };

                if (demoMode) {
                    // In demo mode, just redirect
                    window.location.href = 'main.html';
                } else {
                    try {
                        await setDoc(doc(db, "users", userId), userData);
                        window.location.href = 'main.html';
                    } catch (error) {
                        console.error("Error saving author profile:", error);
                    }
                }
            });
        }
        
        initApp();
    </script>
</body>
</html>
