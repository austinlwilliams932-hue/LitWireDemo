<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LitWire - Influencer Onboarding</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
.card { background-color: #fff; padding: 2rem; border-radius: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); }
.input-field { width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; border: 1px solid #d1d5db; transition: all 0.2s ease; }
.input-field:focus { border-color: #2e598b; outline: none; box-shadow: 0 0 0 3px rgba(46, 89, 139, 0.2); }
.btn { padding: 0.75rem 2.5rem; border-radius: 9999px; font-weight: 600; transition: all 0.3s ease; }
.btn-primary { background-color: #2e598b; color: #fff; }
.btn-primary:hover { background-color: #234368; }
.btn-secondary { background-color: transparent; border: 2px solid #2e598b; color: #2e598b; }
.btn-secondary:hover { background-color: #e5e7eb; }
.step-container { display: none; }
.step-container.active { display: block; }
.aesthetic-option img { border-radius: 0.75rem; border: 3px solid transparent; transition: all 0.2s ease; }
.aesthetic-option.selected img { border-color: #2e598b; box-shadow: 0 0 0 3px rgba(46, 89, 139, 0.5); }

.loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.7); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:50; color:#fff; text-align:center; }
.spinner { border:4px solid rgba(255,255,255,0.3); border-top:4px solid #fff; border-radius:50%; width:40px; height:40px; animation:spin 1s linear infinite; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

#error-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(255,0,0,0.85); color:#fff; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:60; text-align:center; padding:1rem; font-family:monospace; overflow:auto; }
#error-overlay.hidden { display:none; }
</style>
</head>
<body class="bg-gray-100 min-h-screen p-8 flex flex-col items-center">

<main class="w-full flex flex-col lg:flex-row lg:space-x-8 max-w-7xl">

<div class="card flex-grow p-6 lg:p-10 mb-8 lg:mb-0">
<header class="mb-8">
<h1 class="text-3xl font-extrabold text-gray-900">Your LitWire Profile</h1>
<p class="text-lg text-gray-600 mt-2">Let's build a profile that gets you matched with authors you'll love.</p>
</header>

<form id="onboarding-form">
<!-- Step 1-4 here remain unchanged -->
<div id="step-1" class="step-container active"> ... </div>
<div id="step-2" class="step-container"> ... </div>
<div id="step-3" class="step-container"> ... </div>
<div id="step-4" class="step-container"> ... </div>

<div class="flex justify-between mt-8">
<button type="button" id="back-btn" class="btn btn-secondary disabled:opacity-50" disabled>Back</button>
<button type="button" id="next-btn" class="btn btn-primary">Next</button>
<div id="final-ctas" class="hidden">
<button type="button" id="preview-matches-btn" class="btn btn-primary mr-2">Preview My Matches</button>
<button type="button" id="save-finish-btn" class="btn btn-secondary">Save & Finish Later</button>
</div>
</div>
</form>
</div>

<!-- Live Preview Sidebar -->
<div class="card w-full lg:w-96 p-6 sticky top-8 h-fit hidden lg:block" id="preview-sidebar"> ... </div>
</main>

<div id="loading-overlay" class="loading-overlay hidden">
<div class="spinner mb-4"></div>
<div class="text-xl font-medium">Saving your profile...</div>
</div>

<div id="error-overlay" class="hidden">
<h2 class="text-2xl font-bold mb-4">Error Saving Profile</h2>
<pre id="debug-output" class="whitespace-pre-wrap"></pre>
<button onclick="document.getElementById('error-overlay').classList.add('hidden'); document.getElementById('loading-overlay').classList.add('hidden');" class="btn btn-primary mt-4">Close</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBxYO1_dzEP2eLAADSG1hsjKBcDjeFCpmk",
  authDomain: "litwire-97956.firebaseapp.com",
  projectId: "litwire-97956",
  storageBucket: "litwire-97956.appspot.com",
  messagingSenderId: "263009111921",
  appId: "1:263009111921:web:713622b1cfa59ddb9130d0",
  measurementId: "G-ZWVFHF5YQX"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let profileData = {};

const form = document.getElementById('onboarding-form');
const backBtn = document.getElementById('back-btn');
const nextBtn = document.getElementById('next-btn');
const finalCtas = document.getElementById('final-ctas');
const loadingOverlay = document.getElementById('loading-overlay');
const errorOverlay = document.getElementById('error-overlay');
const debugOutput = document.getElementById('debug-output');

// Ensure user is logged in
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = 'index.html';
    return;
  }
  currentUser = user;

  // Pre-fill if profile exists
  const docRef = doc(db, `users/${user.uid}/profiles/influencer`);
  const docSnap = await getDoc(docRef);
  if (docSnap.exists()) {
    profileData = docSnap.data();
    prefillForm(profileData);
  }
});

function prefillForm(data) {
  document.getElementById('handle').value = data.handle || '';
  document.getElementById('dealbreakers').value = data.dealbreakers || '';
  if (data.collabStyle) {
    const styleRadio = document.querySelector(`input[name="collabStyle"][value="${data.collabStyle}"]`);
    if (styleRadio) styleRadio.checked = true;
  }
  if (Array.isArray(data.platforms)) {
    data.platforms.forEach(p => {
      const cb = document.querySelector(`input[name="platform"][value="${p}"]`);
      if (cb) cb.checked = true;
    });
  }
  // Similarly prefill genres, tropes, visibility, aesthetic, image preview
  updatePreview();
}

// Function to save profile
async function saveProfile() {
  if (!currentUser) return;

  // Gather current form data
  profileData.handle = document.getElementById('handle').value.trim();
  profileData.dealbreakers = document.getElementById('dealbreakers').value.trim();
  profileData.collabStyle = document.querySelector('input[name="collabStyle"]:checked')?.value || 'Creative Freedom';
  profileData.platforms = Array.from(document.querySelectorAll('input[name="platform"]:checked')).map(cb => cb.value);
  profileData.genres = Array.from(document.querySelectorAll('.bg-blue-100[data-genre]')).map(el => el.dataset.genre);
  profileData.tropes = Array.from(document.querySelectorAll('.bg-blue-100[data-trope]')).map(el => el.dataset.trope);
  profileData.visibility = Array.from(document.querySelectorAll('.bg-blue-100[data-visibility]')).map(el => el.dataset.visibility);
  const selectedAesthetic = document.querySelector('.aesthetic-option.selected');
  profileData.aesthetic = selectedAesthetic ? selectedAesthetic.dataset.aesthetic : '';

  loadingOverlay.classList.remove('hidden');
  try {
    await setDoc(doc(db, `users/${currentUser.uid}/profiles/influencer`), profileData, { merge: true });
    redirectToLanding();
  } catch (err) {
    debugOutput.textContent = JSON.stringify(err, null, 2);
    errorOverlay.classList.remove('hidden');
  } finally {
    loadingOverlay.classList.add('hidden');
  }
}

// Navigation & multi-step logic (unchanged)
let currentStep = 1;
const totalSteps = 4;
function updateView() {
  document.querySelectorAll('.step-container').forEach(step => step.classList.remove('active'));
  document.getElementById(`step-${currentStep}`).classList.add('active');
  backBtn.disabled = currentStep === 1;
  nextBtn.style.display = currentStep === totalSteps ? 'none' : 'inline-block';
  finalCtas.style.display = currentStep === totalSteps ? 'block' : 'none';
}

nextBtn.addEventListener('click', () => { if (currentStep < totalSteps) { currentStep++; updateView(); }});
backBtn.addEventListener('click', () => { if (currentStep > 1) { currentStep--; updateView(); }});

document.getElementById('preview-matches-btn').addEventListener('click', saveProfile);
document.getElementById('save-finish-btn').addEventListener('click', saveProfile);

document.addEventListener('DOMContentLoaded', () => {
  updateView();
  updatePreview();
});
</script>
</body>
</html>
