<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LitWire - Your Marketing Plan</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

<style>
body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
.container { max-width: 800px; margin: 0 auto; }
.content-card { background-color: #fff; padding: 2.5rem; border-radius: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1),0 4px 6px -2px rgba(0,0,0,0.05); white-space: pre-wrap; }
.spinner-border { border: 4px solid rgba(0,0,0,0.1); border-top-color: #1e40af; border-radius: 50%; width: 3rem; height: 3rem; animation: spin 1s linear infinite; margin: auto; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
.hidden { display: none; }
</style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
<header class="w-full bg-white shadow-md py-4 absolute top-0">
<nav class="container flex justify-between items-center px-4 md:px-8">
<div class="text-3xl font-bold text-gray-800"><span class="text-blue-900">Lit</span><span class="text-gray-900">Wire</span></div>
<a href="loggedInLanding.html" class="text-gray-600 hover:text-blue-900 font-medium transition duration-300">
<i class="fas fa-home mr-2"></i>Home
</a>
</nav>
</header>

<main class="flex-grow container mt-24 mb-12 px-4 md:px-8">
<div class="text-center mb-8">
<h1 class="text-4xl font-bold text-gray-900 mb-2">Your Marketing Plan</h1>
<p class="text-lg text-gray-600">Powered by Gemini AI</p>
</div>

<div id="loading" class="text-center py-10">
<div class="spinner-border" role="status"><span class="sr-only">Loading...</span></div>
<p class="text-gray-600 mt-4">Generating your personalized plan...</p>
</div>

<div id="plan-container" class="content-card hidden"></div>
<div id="error-message" class="content-card text-center text-red-500 hidden"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
    apiKey: "AIzaSyBxYO1_dzEP2eLAADSG1hsjKBcDjeFCpmk",
    authDomain: "litwire-97956.firebaseapp.com",
    projectId: "litwire-97956",
    storageBucket: "litwire-97956.firebasestorage.app",
    messagingSenderId: "263009111921",
    appId: "1:263009111921:web:713622b1cfa59ddb9130d0",
    measurementId: "G-ZWVFHF5YQX"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Helper to show/hide elements
function show(el) { el.classList.remove('hidden'); }
function hide(el) { el.classList.add('hidden'); }

// Main function
async function init() {
    const loadingEl = document.getElementById('loading');
    const planContainer = document.getElementById('plan-container');
    const errorEl = document.getElementById('error-message');

    try {
        // 1️⃣ Sign in
        const userCredential = await signInAnonymously(auth);
        const user = userCredential.user;
        console.log("Signed in anonymously:", user.uid);

        // 2️⃣ Retrieve the marketing plan from your CF
        // For demo, we can hardcode a payload or retrieve from localStorage
        const payload = JSON.parse(localStorage.getItem("authorFormData")) || {
            book_title: "Demo Book",
            book_description: "Demo description",
            book_genre: "Romance",
            campaign_length: "2025-09-10 to 2025-09-17",
            budget: "100",
            desired_audience_type: "Adults"
        };

        const response = await fetch("https://bookie-737284668725.us-central1.run.app", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await response.json();
        console.log("CF response:", data);

        if (data.error) throw new Error(data.error);

        // 3️⃣ Save to Firestore
        await setDoc(doc(db, `users/${user.uid}/profiles/author`), { ...payload, marketingPlan: data.marketingPlan }, { merge: true });

        // 4️⃣ Render plan
        planContainer.textContent = JSON.stringify(data.marketingPlan, null, 2);
        hide(loadingEl);
        show(planContainer);

    } catch (err) {
        console.error(err);
        hide(loadingEl);
        errorEl.textContent = err.message || "Failed to generate marketing plan.";
        show(errorEl);
    }
}

init();
</script>
</body>
</html>
