<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LitWire - Home</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
h1, .text-3xl { letter-spacing: 0.025em; }
.container { max-width: 1200px; margin: 0 auto; }
.hidden { display: none !important; }
.btn-author { background-color: #2e598b; color: #fff; padding: 0.75rem 2rem; border-radius: 0.5rem; font-weight: 500; transition: all 0.3s ease; }
.btn-author:hover { background-color: #234368; }
.btn-influencer { background-color: #e5e7eb; color: #1f2937; padding: 0.75rem 2rem; border-radius: 0.5rem; font-weight: 500; transition: all 0.3s ease; }
.btn-influencer:hover { background-color: #d1d5db; }
.btn-dashboard { background-color: #10b981; color: #fff; padding: 0.75rem 2rem; border-radius: 0.5rem; font-weight: 500; transition: all 0.3s ease; }
.btn-dashboard:hover { background-color: #059669; }
</style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Header -->
<header class="bg-white shadow-md py-4 sticky top-0 z-50">
    <nav class="container flex justify-between items-center px-4 md:px-8">
        <div class="text-3xl font-bold text-gray-800"><span class="text-blue-900">Lit</span><span class="text-gray-900">Wire</span></div>
        <div id="nav-container"></div>
    </nav>
</header>

<!-- Main Content -->
<main class="flex-grow container mt-12 px-4 md:px-8">
    <div id="main-content-view" class="hidden">
        <section id="onboarding-view">
            <div class="text-center py-20">
                <h1 class="text-5xl font-bold text-gray-900 leading-tight tracking-wide">Where stories meet<br>their champions</h1>
                <p class="mt-4 max-w-2xl mx-auto text-gray-600 text-lg">
                    A curated matchmaking platform connecting authors with book influencers who actually fit their genre, style, and audience.
                </p>
                <div class="flex justify-center space-x-4 mt-8" id="cta-buttons">
                    <!-- CTA buttons dynamically inserted here -->
                </div>
            </div>

            <!-- Steps -->
            <div class="mt-20 py-12 px-8 bg-white rounded-2xl shadow-lg flex flex-col md:flex-row items-center justify-around text-center">
                <div class="flex flex-col items-center">
                    <i class="fas fa-list-check text-4xl text-blue-900"></i>
                    <p class="mt-2 text-lg text-gray-700 font-semibold">Survey</p>
                </div>
                <div class="text-2xl font-thin text-gray-400 my-4 md:my-0">→</div>
                <div class="flex flex-col items-center">
                    <i class="fas fa-user-friends text-4xl text-blue-900"></i>
                    <p class="mt-2 text-lg text-gray-700 font-semibold">Matches</p>
                </div>
                <div class="text-2xl font-thin text-gray-400 my-4 md:my-0">→</div>
                <div class="flex flex-col items-center">
                    <i class="fas fa-chart-line text-4xl text-blue-900"></i>
                    <p class="mt-2 text-lg text-gray-700 font-semibold">Dashboard</p>
                </div>
            </div>
        </section>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="container text-center text-sm">
        &copy; 2024 LitWire. All rights reserved.
    </div>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBxYO1_dzEP2eLAADSG1hsjKBcDjeFCpmk",
    authDomain: "litwire-97956.firebaseapp.com",
    projectId: "litwire-97956",
    storageBucket: "litwire-97956.appspot.com",
    messagingSenderId: "263009111921",
    appId: "1:263009111921:web:713622b1cfa59ddb9130d0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const mainContentView = document.getElementById("main-content-view");
const navContainer = document.getElementById("nav-container");
const ctaButtons = document.getElementById("cta-buttons");

function renderNavbar(user, onboardingComplete = false) {
    navContainer.innerHTML = "";
    if (user) {
        navContainer.innerHTML = `
            <div class="flex items-center space-x-6">
                <a href="index.html" class="text-gray-800 hover:text-blue-900 font-medium">Home</a>
                <a href="profile.html" class="text-gray-800 hover:text-blue-900 font-medium">Profile</a>
                <a href="feed.html" class="text-gray-800 hover:text-blue-900 font-medium">Feed</a>
                <a href="matches.html" class="text-gray-800 hover:text-blue-900 font-medium">Matches</a>
                ${onboardingComplete ? `<a href="bookDash.html" class="text-gray-800 hover:text-green-600 font-medium">Dashboard</a>` : ""}
                <button id="logout-btn" class="text-gray-600 hover:text-blue-900 font-medium">Logout</button>
            </div>
        `;
        document.getElementById("logout-btn").addEventListener("click", async () => {
            await signOut(auth);
        });
    } else {
        navContainer.innerHTML = `
            <div class="flex items-center space-x-6">
                <button id="nav-login" class="text-gray-600 hover:text-blue-900 font-medium">Login</button>
                <button id="nav-signup" class="bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-900">Sign Up</button>
            </div>
        `;
        // add your existing login/signup modal logic here
    }
}

async function updateOnboardingUI(user) {
    let onboardingComplete = false;

    if (!user) {
        ctaButtons.innerHTML = `
            <a href="author.html" class="btn-author">I'm an Author</a>
            <a href="influencer.html" class="btn-influencer">I'm an Influencer</a>
            <a href="bookDash.html" class="btn-dashboard">Dashboard</a>
        `;
        return onboardingComplete;
    }

    try {
        const profileRef = doc(db, `artifacts/users/${user.uid}/profile`);
        const profileSnap = await getDoc(profileRef);

        if (profileSnap.exists()) {
            const profile = profileSnap.data();
            onboardingComplete = profile.onboardingComplete || false;

            if (onboardingComplete) {
                ctaButtons.innerHTML = `<a href="bookDash.html" class="btn-dashboard">Go to Dashboard</a>`;
            } else {
                ctaButtons.innerHTML = `
                    <a href="author.html" class="btn-author">I'm an Author</a>
                    <a href="influencer.html" class="btn-influencer">I'm an Influencer</a>
                `;
            }
        } else {
            ctaButtons.innerHTML = `
                <a href="author.html" class="btn-author">I'm an Author</a>
                <a href="influencer.html" class="btn-influencer">I'm an Influencer</a>
            `;
        }
    } catch (err) {
        console.error("Error fetching profile:", err);
    }

    return onboardingComplete;
}

// Auth listener
onAuthStateChanged(auth, async user => {
    mainContentView.classList.remove("hidden");
    let onboardingComplete = await updateOnboardingUI(user);
    renderNavbar(user, onboardingComplete);
});

</script>
</body>
</html>
